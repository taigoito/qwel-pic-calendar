<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>柔道クラブ当番管理</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
      <div id="calendar" class="calendar">
        <div class="calendar__mode">
          <label>編集用パスワード<input type="password" maxlength="6"></label>
        </div>
        <div class="calendar__control">
          <a class="calendar__prev" href="#">&lt; <span class="calendar__prevText"></span></a>
          <span class="calendar__currentText"></span>
          <a class="calendar__next" href="#"><span class="calendar__nextText"></span> &gt;</a>
        </div>
        <div class="calendar__wrap">
          <table class="calendar__view">
            <thead class="calendar__head"></thead>
            <tbody class="calendar__body"></tbody>
          </table>
        </div>
        <ul class="calendar__description">
          <li>編集用パスワードを入力すると、練習日を編集できます。</li>
          <li>日付をタップすると、練習の有り(緑)・無し(黄)を切り替えできます。</li>
          <li>練習の有り・無しを切り替えると、自動でその日以降のお掃除当番が変更されます。</li>
          <li>お掃除当番は順番に従って入力され、細かい調整はできません（誰かと誰かを入れ替える等）。</li>
          <li>過去の日付は操作できません (色が薄くなっているところ)。</li>
          <li>会員が増減した場合は、伊藤の方でコードを少し修正する必要があります。</li>
          <li>自動保存です。操作の履歴は全て保存されます。</li>
        </ul>
      </div>
    </main>
    <script src="./js/init.js" type="module"></script>
  </body>
</html>
